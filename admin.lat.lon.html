<style type="text/css">
body {
    margin: 0;
    padding: 0;
    font-family: "Gill sans", sans-serif;
    background-color: #fff;
    color: #000;
}
div#bd {
    position: relative;
}
div#gmap {
    width: 100%;
    height: 300px;
}
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
var map;
var marker=false;
function initialize() {
  var myLatlng = new google.maps.LatLng(38.909017951243754,1.4319777488708496);
  
  var myOptions = {
    zoom: 14,
    center: myLatlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  
  map = new google.maps.Map(document.getElementById("gmap"), myOptions);
  
var marker = new google.maps.Marker({
    position: myLatlng,
    title: 'Point A',
    map: map,
    draggable: true
  });
 
  google.maps.event.addListener(marker, 'dragend', function() {
	document.getElementById("_wpg__map_latitude").innerHTML = marker.getPosition().lat();
    document.getElementById("_wpg__map_longitude").innerHTML = marker.getPosition().lng();
  });

  document.getElementById("_wpg__map_latitude").innerHTML = 38.909017951243754;
  document.getElementById("_wpg__map_longitude").innerHTML = 1.4319777488708496;
}

window.onload = function(){initialize();};

</script>
